<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero">
      <h1>Journey to New Worlds</h1>
    </div>
    <div>
      <h2>
        <div><p>Hello, I'm</p></div>
        <div>Nikilia Clark</div>
        <br />
        <p>Author and Editor, based in America</p>
      </h2>
    </div>

    <div class="container color">
     <br>
        <div>
          <h3>Get in Touch!</h3>
          <hr />
          <div     class="form">
          <form
        action="https://formsubmit.co/63afcecd1f4f33d3cb84a8c68755fc4b"
        method="POST"
         >
        </div>
        <!--Honey Pot -->
        <input type="text" name="_honey" style="display: none" />
        <!--Honey Pot -->

        <!--Disable Captcha -->
        <input type="hidden" name="_captcha" value="false" />
        <!--Disable Captcha -->

   <input type="hidden" value="https://niki-shecodes-portfolio.netlify.app/success.html" name="_success" />

        <div class="container  text-center">
          <div class="row">
            <div class="col">
              <input
                type="text"
                name="First&nbsp;Name"  class="text"
                placeholder="your first name"
                required
              />
            </div>

            <div class="col">
              <input
                type="text"  class="text"
                name="Last&nbsp;Name"
                placeholder="your last name"
                required
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col">
              <input
                type="email" class="text"
                name="email"
                placeholder="your&nbsp;email"
                required
              />
            </div>

            <div class="col">
              <input type="text" class="text" name="phone" placeholder="phone&nbsp;number" />
            </div>
          </div>
       <br>

        <textarea
          name="message"
          placeholder="If inquiring about a service please include the service, genre of manuscript, and page amount."
          required
        ></textarea>
     
        <br>
        <button type="submit">Submit</button>
      </form>
   
    </div>   <br />
</div>
    <div class="hero">
      <footer>Created by <a href="">Nikilia Clark</a></footer>
    </div>
  </body>
</html>
